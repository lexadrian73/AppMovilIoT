<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sistema IoT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list padding *ngFor="let item of items">
    <ion-item (click)="viewItem(item)">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <ion-row>
          <ion-col>
            <div>
              <ion-chip outline color="warning">
                <ion-icon name="thermometer-outline"></ion-icon>
                <ion-label>Temperatura Corporal: {{ item.bodyT }}</ion-label>
              </ion-chip>
            </div>
          </ion-col>
          <ion-col col-6>
            <div>
              <ion-chip outline color="primary">
                <ion-icon name="cloud-outline"></ion-icon>
                <ion-label>Saturacion Oxigeno: {{ item.oxygenS }}</ion-label>
              </ion-chip>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-chip outline color="danger">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-label>Frecuencia Cardiaca: {{ item.heartR }}</ion-label>
              </ion-chip>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-chip outline color="secondary" (click)="addDirection(item)">
                <ion-icon name="map-outline"></ion-icon>
                <ion-label>Ubicacion</ion-label>
              </ion-chip>
          </div>
          </ion-col>
        </ion-row>

        
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
